<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="HW-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h3>Підпишіться на розсилку</h3>
        <label>
            <input type="email" name="" id="" placeholder="E-mail"> 
        </label>
        <button>Підписатися</button>
    </form>
    <form action="">
        <h1>Анкета відвідувача ресторана</h1>
        <div class="task-2-form">
        <h3>Контактна інформація</h3>
            <label class="name">
                Ім'я:
                <input type="text">
            </label>
            <label class="phone">
                Телефон:
                <input type="tel" placeholder="у форматі 000-000-00-00"> 
            </label>
            <label class="e-mail">
                E-mail:
                <input type="email" name="" id="">
            </label>
            <label>
                Дата відвідування:
                <input type="date" name="" id="">
            </label>
        </div>
        <div class="task-2-form">
           <h3>Персональна інформація</h3> 
            <label class="age">
                Вік:
                <input type="age">
            </label>
            <label class="favorite_kitchen">
                Улюблена кухня:
                <input type="kitchen">
            </label>
            <label for="">
                Які іще страви ви б хотіли бачити в меню?
                <textarea></textarea>
            </label>
        </div> 
        <div class="task-2-form">
            <h3>Оцінка нашого закладу</h3>
            <h4>Чому ви обрали наш заклад?</h4>
                <label>   
                    <input type="checkbox" name="choose" id="choose"> Поряд з місцем роботи
                </label>
                <label>   
                    <input type="checkbox" name="choose" id="choose"> Побачив рекламу
                </label>
                <label>   
                    <input type="checkbox" name="choose" id="choose"> Порадили друзі
                </label>
                <label>   
                    <input type="checkbox" name="choose" id="choose"> Найкращі співвідношення ціни і якості
                </label>
            <h4>Чи будете ви рекомендувати наш заклад своїм знайомим?</h4>
                <label>
                    <input type="radio" name="what"> Так
                </label> 
                <label class="no">
                    <input type="radio" name="what"> Ні
                </label>    
        </div>
        <button>Відправити</button>
    </form>
</body>
</html>
